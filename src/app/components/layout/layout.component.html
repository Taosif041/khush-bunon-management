<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [mode]="sidenavMode"
    [opened]="!isSmallScreen"
    style="width: 15%; background-color: #1976d2; color: white"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-navbar (toggleSidenav)="drawer.toggle()"></app-navbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
